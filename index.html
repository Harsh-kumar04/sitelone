<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="left">
        <img id="img1" src="img\Pattern 03 2.png" alt="" srcset="" />
        <img id="img2" src="img\Component 116.svg" alt="" srcset="" />
      </div>

      <div id="right">
        <div class="head">
          <h2>Log in</h2>
          <div class="toggle-buttons">
            <button class="active">As Candidate</button>
            <button>As Recruiter</button>
          </div>
        </div>
        <div class="std">Student</div>
        <form>
          <label for="email">Email ID</label>
          <input
            type="email"
            id="email"
            placeholder="name@email.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p class="signup-text">
            Don't have an account? <a href="#">Sign up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
